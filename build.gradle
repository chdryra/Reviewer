apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

//Because both RemoteAPIFetchers and testUtils depend on this. Can only include once otherwise
// 'pre-verified class resolved to unexpected implementation' errors. Therefore excluding from
// TestUtils.
configurations {
    androidTestCompile.exclude group: 'com.google.android.gms'
    androidTestCompile.exclude module: 'play-services:8.1.0'
}

dependencies {
    compile project(':MyAndroidWidgets')
    compile project(':MyGeneralLibrary')
    compile fileTree(dir: '../libs', include: '*.jar')
    compile 'org.apache.commons:commons-lang3:3.4'
    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.2.1'
    //androidTestCompile 'nl.jqno.equalsverifier:equalsverifier:1.7.5'
    androidTestCompile project(':TestUtils')
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.robolectric:robolectric:3.0'
    testCompile project(':TestUtils')
}

android {
    compileSdkVersion 23
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "0.01"
        applicationId "com.chdryra.android.reviewer"
    }

    sourceSets { main { res.srcDirs = ['src/main/res', 'src/androidTest/res'] } }
}