apply plugin: 'com.android.application'

dependencies {
    compile project(':MyAndroidWidgets')
    compile project(':MyGeneralLibrary')
compile project(':RemoteAPIFetchers')
}

android {
    compileSdkVersion 20
    buildToolsVersion "20.0"

    //If I can be bothered, can set up dirs using Gradle convention so won't have to have this bit.
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }
}