apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':MyAndroidWidgets')
    compile project(':MyGeneralLibrary')
    compile project(':RemoteAPIFetchers')
    compile fileTree(dir: '../libs', include: '*.jar')
    androidTestCompile 'org.apache.commons:commons-lang3:3.3.2'
    //androidTestCompile project(':TestUtils')
}

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "0.01"
        applicationId "com.chdryra.android.reviewer"
        testApplicationId "com.chdryra.android.reviewer.test"
    }
    //sourceSets { main { java.srcDirs = ['src/main/java', 'src/androidTest/java/'] } }
    //sourceSets { main { res.srcDirs = ['src/main/res', 'src/androidTest/res'] } }
}