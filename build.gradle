apply plugin: 'com.android.application'

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

//Because both RemoteAPIFetchers and testUtils depend on this. Can only include once otherwise
// 'pre-verified class resolved to unexpected implementation' errors. Therefore excluding from
// TestUtils.
configurations {
    androidTestCompile.exclude group: 'com.google.android.gms'
    androidTestCompile.exclude module: 'play-services:8.1.0'
    compile.exclude group: 'com.google.guava'
    compile.exclude module: 'guava:19.0-rc2'
    androidTestCompile.exclude group: 'com.android.support'
    androidTestCompile.exclude module: 'support-annotations:22.2.0'
}

dependencies {
    compile project(':MyAndroidWidgets')
    compile project(':MyGeneralLibrary')
    compile fileTree(dir: '../libs', include: '*.jar')
    compile 'org.apache.commons:commons-lang3:3.4'
    compile group: 'com.google.guava', name: 'guava', version: '18.0'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile "org.robolectric:robolectric:3.1-SNAPSHOT"
    testCompile project(':TestUtils')
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
    androidTestCompile 'junit:junit:4.12'
    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.2.1'
    androidTestCompile 'com.android.support:support-annotations:23.1.1'
    androidTestCompile 'com.android.support.test:runner:0.4.1'
    androidTestCompile 'com.android.support.test:rules:0.4.1'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.1'
    androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.1'
}

android {
    compileSdkVersion 23
    buildToolsVersion "21.1.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "0.01"
        applicationId "com.chdryra.android.reviewer"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    sourceSets {
        main {
            res.srcDirs = ['src/main/res', 'src/androidTest/res']
     //       java.srcDirs += 'src/androidTest/java'
        }
    }
}